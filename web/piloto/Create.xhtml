<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePilotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{pilotoController.selected.identificacion}" title="#{bundle.CreatePilotoTitle_identificacion}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_nombrePiloto}" for="nombrePiloto" />
                    <h:inputText id="nombrePiloto" value="#{pilotoController.selected.nombrePiloto}" title="#{bundle.CreatePilotoTitle_nombrePiloto}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_nombrePiloto}"/>
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_nacionalidad}" for="nacionalidad" />
                    <h:inputText id="nacionalidad" value="#{pilotoController.selected.nacionalidad}" title="#{bundle.CreatePilotoTitle_nacionalidad}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_nacionalidad}"/>
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_numeroParticipacion}" for="numeroParticipacion" />
                    <h:inputText id="numeroParticipacion" value="#{pilotoController.selected.numeroParticipacion}" title="#{bundle.CreatePilotoTitle_numeroParticipacion}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_numeroParticipacion}"/>
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_marcaMoto}" for="marcaMoto" />
                    <h:inputText id="marcaMoto" value="#{pilotoController.selected.marcaMoto}" title="#{bundle.CreatePilotoTitle_marcaMoto}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_marcaMoto}"/>
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_colorMoto}" for="colorMoto" />
                    <h:inputText id="colorMoto" value="#{pilotoController.selected.colorMoto}" title="#{bundle.CreatePilotoTitle_colorMoto}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_colorMoto}"/>
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_cilindrajeMoto}" for="cilindrajeMoto" />
                    <h:inputText id="cilindrajeMoto" value="#{pilotoController.selected.cilindrajeMoto}" title="#{bundle.CreatePilotoTitle_cilindrajeMoto}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_cilindrajeMoto}"/>
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_tiempoClasificacion}" for="tiempoClasificacion" />
                    <h:inputText id="tiempoClasificacion" value="#{pilotoController.selected.tiempoClasificacion}" title="#{bundle.CreatePilotoTitle_tiempoClasificacion}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_tiempoClasificacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pilotoController.create}" value="#{bundle.CreatePilotoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pilotoController.prepareList}" value="#{bundle.CreatePilotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePilotoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
